<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript -  Atividade 8</title>
    <script>
        
        var preco = prompt("Digite o preço original do produto:")
        var desconto = prompt("Digite a porcentagem de desconto:")
        preco = parseFloat(preco)
        desconto = parseFloat(desconto)
        var multiplicacao = preco * desconto
        var resultado = multiplicacao / 100
        alert("O preço final, após o desconto, é: R$" + resultado)

    </script>
</head>
<body>
    <h1>JavaScript -  Atividade 8</h1>
</body>
</html>
