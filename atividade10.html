<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript -  Atividade 10</title>
    <script>
        
        var valor = prompt("Digite um valor (em minutos):")
        valor = parseInt(valor)
        var resultado = valor / 60
        alert("Os minutos, convertidos para horas, resultam em: " + resultado)

    </script>
</head>
<body>
    <h1>JavaScript -  Atividade 10</h1>
</body>
</html>
