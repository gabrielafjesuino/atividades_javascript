<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript -  Atividade 9</title>
    <script>
        
        var distancia = prompt("Digite uma distância (em quilômetros):")
        distancia = parseFloat(distancia)
        var resultado = distancia * 0.621371 
        alert("A distância em quilômetros, convertida para milhas, é: " + resultado)

    </script>
</head>
<body>
    <h1>JavaScript -  Atividade 9</h1>
</body>
